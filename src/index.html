<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
    <title>EXAMPLE</title>
  </head>
  <body>
    <a href="./bank.html">BANK</a>
    <a href="./delegations.html">Delegations</a>

    <form class="js-register-form box" autocomplete="off">
      <input id="js-input-size" type="range" min="1" max="6" step="0.1" />

      <div role="group">
        <label>
          UserName
          <input
            class="form-control js-input-username"
            type="text"
            name="username"
            value=""
            data-max-length="3"
          /> </label
        ><br />
        <label>
          Почта
          <input class="form-control" type="email" name="email" value="" />
        </label>
        <br />
        <label>
          Пароль
          <input class="form-control" name="password" type="password" /> </label
        ><br />
        <label>
          Биография
          <textarea class="form-control" name="bio"></textarea>
        </label>
      </div>

      <br />
      <div role="group" class="form-check">
        <b>Тип подписки:</b><br />
        <label class="form-check-label">
          <input
            class="form-check-input"
            type="radio"
            name="subscription"
            value="free"
          />
          Free </label
        ><br />
        <label class="form-check-label">
          <input
            class="form-check-input"
            type="radio"
            name="subscription"
            value="test"
          />
          Basic </label
        ><br />
        <label class="form-check-label">
          <input
            class="form-check-input"
            type="radio"
            name="subscription"
            value="pro"
          />
          Pro </label
        ><br />
      </div>

      <br />
      <div class="form-check">
        <b>Рассылки:</b><br />
        <label>
          <input
            class="form-check-input"
            type="checkbox"
            name="spam1"
            value="spam1"
          />
          Spam for email </label
        ><br />
        <label>
          <input
            class="form-check-input"
            type="checkbox"
            name="spam2"
            value="spam2"
          />
          Spam for mobile </label
        ><br />
        <label>
          <input
            class="form-check-input"
            type="checkbox"
            name="spam3"
            value="spam3"
          />
          Spam for telegram </label
        ><br />
        <input type="color" id="js-input-color" />
      </div>
      <br />
      <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>

    <script src="scripts/script1.js"></script>
  </body>
</html>
